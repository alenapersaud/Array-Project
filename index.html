<html>

    <title> Array Project</title>
  </head>  
  <body>
        <h1> Schools Photo Gallery! </h1>
        
        <!-- The gallery container. It is empty until the Javascript runs. -->
        <div class="gallery">
            <figure>
                <span class="numTasks"></span>
                    <img class= "stuy" src="https://static01.nyt.com/images/2018/12/15/nyregion/15specializedALT/merlin_142065561_3d00fb3c-499d-4234-a823-00432ae6c183-superJumbo.jpg" alt="Stuyvesant High School">
                <a href="https://stuy.enschool.org/" target="_blank"> <figcaption>Stuyvesant High School</figcaption></a>
            </figure>    
            <figure>
                <img class= "taehs" src="https://live.staticflickr.com/4305/35976681302_1b63fe279b_h.jpg" alt="Thomas A Edison CTE High School">
               <a href="https://www.taehs.org/" target="_blank"> <figcaption>Thomas A Edison CTE High School</figcaption>> </a>  
            </figure>    
            <figure>
                <img class= "jam" src="https://c1.vgtstatic.com/thumb/2/1/217183-v1-xl/jamaica-high-school.jpg" alt="Jamaica High School" >
                <a href="https://www.jamaicagateway.org/" target="_blank">  <figcaption>Jamaica High School</figcaption></a>
            </figure>      
                </div>
        
        <!-- The user can add a new food item here -->
        <p>New Picture URL: <input class="picture-url" size="60"></p>
        <button class="add">Add</button>
              <button class="gone" id="gone"> Clear Last Image </button>
  </body>
</html>
